<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swiggy WhatsApp Chat</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* ================= THEME ================= */
:root {
    --bg-main: #efeae2;
    --bg-panel: #ffffff;
    --bg-header: #f0f2f5;
    --bg-user: #dcf8c6;
    --bg-bot: #ffffff;
    --text-main: #111;
}

body.dark {
    --bg-main: #0b141a;
    --bg-panel: #111b21;
    --bg-header: #202c33;
    --bg-user: #005c4b;
    --bg-bot: #202c33;
    --text-main: #e9edef;
}

/* ================= BASE ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, Segoe UI, Roboto;
}

body {
    background: var(--bg-main);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-main);
}

/* ================= APP ================= */
.app {
    width: 100%;
    height: 100vh;
    display: flex;
    background: var(--bg-panel);
}

/* ================= PHONE MODE ================= */
.app.mobile {
    width: 390px;
    height: 600px;
    border-radius: 28px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

.app.mobile .contacts-panel {
    display: none;
}

/* ================= CONTACTS ================= */
.contacts-panel {
    width: 30%;
    min-width: 280px;
    border-right: 1px solid #d1d7db;
    background: var(--bg-panel);
}

.contacts-header {
    padding: 12px;
    background: var(--bg-header);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.toggle-bar {
    display: flex;
    gap: 8px;
}

.toggle-btn {
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
}

.contact-item {
    padding: 14px;
    display: flex;
    gap: 12px;
    align-items: center;
}

.contact-item img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
}

/* ================= CHAT ================= */
.chat-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background: var(--bg-header);
    padding: 10px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.chat-header-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.chat-header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

/* Mobile-only desktop switch */
.desktop-toggle {
    display: none;
}

.app.mobile .desktop-toggle {
    display: block;
}

/* ================= MESSAGES ================= */
.chat-messages {
    flex: 1;
    padding: 16px;
    background: url("Whatsapp background.jpg");
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.message {
    max-width: 75%;
    width: fit-content;
}

.message.user {
    align-self: flex-end;
}

.message.bot {
    align-self: flex-start;
}

.message-content {
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
    word-wrap: break-word;
    white-space: pre-wrap;
}

.message.user .message-content {
    background: var(--bg-user);
}

.message.bot .message-content {
    background: var(--bg-bot);
}

/* ================= INPUT ================= */
.chat-input {
    padding: 10px;
    background: var(--bg-header);
}

.input-box {
    display: flex;
    background: var(--bg-panel);
    border-radius: 20px;
}

.input-box input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    background: transparent;
    color: var(--text-main);
}

.input-box button {
    border: none;
    background: none;
    padding: 0 14px;
    cursor: pointer;
    color: #25d366;
}
</style>
</head>

<body>

<div class="app" id="app">

    <!-- CONTACTS -->
    <div class="contacts-panel">
        <div class="contacts-header">
            <strong>WhatsApp</strong>
            <div class="toggle-bar">
                <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
                <button class="toggle-btn" onclick="toggleMobile()">üì±</button>
            </div>
        </div>

        <div class="contact-item">
            <img src="swiggylogo.jpg">
            <div><strong>Swiggy Support</strong> ‚úî</div>
        </div>
    </div>

    <!-- CHAT -->
    <div class="chat-panel">
        <div class="chat-header">
            <div class="chat-header-left">
                <img src="swiggylogo.jpg">
                <div>
                    <strong>Swiggy Support</strong><br>
                    <small>Online</small>
                </div>
            </div>

            <!-- Mobile ‚Üí Desktop -->
            <button class="toggle-btn desktop-toggle" onclick="toggleMobile()">üñ•Ô∏è</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    üëã Hello! Welcome to Swiggy customer support. How can I assist you today?
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-box">
                <input id="messageInput" placeholder="Type a message">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<script>
const app = document.getElementById("app");
const messages = document.getElementById("chatMessages");

function toggleTheme() {
    document.body.classList.toggle("dark");
}

function toggleMobile() {
    app.classList.toggle("mobile");
}

function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerHTML = `<div class="message-content">${text}</div>`;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.response, "bot");
    } catch {
        addMessage("‚ö†Ô∏è Unable to reach server.", "bot");
    }
}

document.getElementById("messageInput").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
